<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-几种输出</title>
</head>
<style>
    div {
        width: 300px;
        height: 100px;
        font-size: 60px;
        margin: 20px auto;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 100px;
        color: white;
        transition: 1s;
    }

    div:hover {
        background: rgb(2, 65, 65);
        cursor: pointer;
        user-select: none;
    }
</style>

<body>
    <!-- 2021.8.1 -->
    <div>JavaScript</div>
    <script>
        // console.time('......测试1');开始时间测试
        // console.timeEnd('......测试1');结束时间测试
        console.time('......测试1');
        console.log('输出信息......');
        console.warn('输出警告信息......');
        console.error('输出报错信息......');
        console.timeEnd('......测试1');

        // 在输出一个对象时，用console.table以表格的形式展开对象的成员信息
        var person = {
            name: '李华',
            sex: '男',
            age: '22'
        }
        console.table(person);

    </script>
</body>

</html>
